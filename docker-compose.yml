services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: sfs-qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./data/qdrant:/qdrant/storage

    networks:
      - sfs-network

  redis:
    image: "redis:alpine"
    container_name: sfs-redis
    command: redis-server --requirepass $REDIS_PASSWORD

    ports:
      - "6379:6379"

    volumes:
      - ./data/redis-data:/var/lib/redis
      - ./data/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
      - REDIS_REPLICATION_MODE=master

    networks:
      - sfs-network

  minio:
    image: minio/minio

    container_name: sfs-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      retries: 5
    networks:
      - sfs-network
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  createbucket:
    image: minio/mc
    container_name: sfs-createbucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${SFS_FILE_BUCKET};
      mc policy set download myminio/${SFS_FILE_BUCKET};
      exit 0;
      "
    networks:
      - sfs-network


configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  sfs-network:
    driver: bridge
