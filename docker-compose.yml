services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: sfs-qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./data/qdrant:/qdrant/storage

    networks:
      - sfs-network

  redis:
    image: "redis:alpine"
    container_name: sfs-redis
    command: redis-server --requirepass $REDIS_PASSWORD

    ports:
      - "6379:6379"

    volumes:
      - ./data/redis-data:/var/lib/redis
      - ./data/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
      - REDIS_REPLICATION_MODE=master

    networks:
      - sfs-network

  minio:
    image: minio/minio

    container_name: sfs-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      retries: 5
    networks:
      - sfs-network
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  createbucket:
    image: minio/mc
    container_name: sfs-createbucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${SFS_FILE_BUCKET};
      mc policy set download myminio/${SFS_FILE_BUCKET};
      exit 0;
      "
    networks:
      - sfs-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sfs-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MODEL=${MODEL}
      - DEVICE=${DEVICE}
      - CHUNK_SIZE=${CHUNK_SIZE}
      - OVERLAP=${OVERLAP}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=${COLLECTION_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - API_KEY=${API_KEY}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - SFS_FILE_BUCKET=${SFS_FILE_BUCKET}
      - RATE_LIMIT_SEARCH=${RATE_LIMIT_SEARCH}
      - RATE_LIMIT_UPLOAD=${RATE_LIMIT_UPLOAD}
      - RATE_LIMIT_DELETE=${RATE_LIMIT_DELETE}
      - RATE_LIMIT_STATUS=${RATE_LIMIT_STATUS}
      - RATE_LIMIT_DOWNLOAD=${RATE_LIMIT_DOWNLOAD}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
    depends_on:
      - qdrant
      - redis
      - minio
    networks:
      - sfs-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    #container_name: sfs-worker
    restart: always
    environment:
      - MODEL=${MODEL}
      - DEVICE=${DEVICE}
      - CHUNK_SIZE=${CHUNK_SIZE}
      - OVERLAP=${OVERLAP}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=${COLLECTION_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - SFS_FILE_BUCKET=${SFS_FILE_BUCKET}
    depends_on:
      - qdrant
      - redis
      - minio
    networks:
      - sfs-network
    deploy:
      replicas: ${NUM_WORKERS}

  caddy:
    image: caddy:2.11-alpine
    container_name: sfs-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./conf/caddy:/etc/caddy
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config
    networks:
      - sfs-network
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  sfs-network:
    driver: bridge
