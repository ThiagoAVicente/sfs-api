when:
  event: [push, pull_request]
  branch: [main]

steps:
  - name: test
    image: python:3.13
    commands:
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      - export PATH="/root/.local/bin:$PATH"
      - uv pip install torch --index-url https://download.pytorch.org/whl/cpu
      - uv sync --extra dev --no-install-project
      - uv run pytest -v
