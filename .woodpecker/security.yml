when:
  event: [push, pull_request, cron]
  branch: [main]

steps:
  - name: install-dependencies
    image: python:3.13
    commands:
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      - export PATH="/root/.local/bin:$PATH"
      - uv sync --extra dev

  - name: safety-check
    image: python:3.13
    commands:
      - export PATH="/root/.local/bin:$PATH"
      - uv run safety check --json || true

  - name: bandit-check
    image: python:3.13
    commands:
      - export PATH="/root/.local/bin:$PATH"
      - uv run bandit -r src/ -f json || true
