when:
  event: [push, pull_request, cron]
  branch: [main]

steps:
  - name: security-checks
    image: python:3.13
    commands:
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      - export PATH="/root/.local/bin:$PATH"
      - uv pip install safety bandit
      - uv run safety check --json
      - uv run bandit -r src/ -f json
